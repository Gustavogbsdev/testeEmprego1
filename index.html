<div name="mandeUmaMensagem" id="msg" class="msg">

        <h1 id="MandeMensagem">Mande uma mensagem:</h1>
        <input type="text" autocomplete="off" name="cpf" id="cpf" placeholder="Digite seu CPF" required><br><br>

        <textarea wrap="hard" autocomplete="off" placeholder="Digite o assunto" style="width: 26em" id="mensagem" name="mensagem" rows="6" minlength="2" required></textarea><br><br>

        <button class="botaoEnviar" id="botaoEnviar" type="submit">Enviar Mensagem</button>
    </form>
